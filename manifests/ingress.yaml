apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jhipster-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: jhipster.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jhipster-app
            port:
              number: 8080